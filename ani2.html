<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #t1{
        background-color: red;
        animation: click 10s alternate infinite; 
        width: 30%;
        height: 40%;
    }


    @keyframes click{
        0%{background-color:blue;}
    20%{background-color: orange;}
    50%{background-color: green;}
    100%{background-color: red;}
    }
    
</style>
<body>
  <div id="click">
    <center><input type="button" value="click" id="t1"></center>

  </div>  
</body>
</html>
